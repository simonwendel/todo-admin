<p-dialog header="Authentication Details" [responsive]="true" showEffect="fade" [modal]="true" (onHide)="dialog.hide()" ([visible])="dialog.visible">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="(dialog.visible | async)">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="accountName">Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="accountName" [(ngModel)]="dialog.authenticationItem.accountName"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="appId">App ID</label></div>
            <div class="ui-grid-col-8"><input pInputText id="appId" [(ngModel)]="dialog.authenticationItem.appId"/></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="secret">Secret</label></div>
            <div class="ui-grid-col-8"><input pInputText id="secret" [(ngModel)]="dialog.authenticationItem.secret"/></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button class="delete-button" type="button" pButton icon="fa-close"
                    (click)="deleteFunction(dialog.authenticationItem)" label="Delete"></button>
            <button class="save-button" type="button" pButton icon="fa-check" (click)="saveFunction(dialog.authenticationItem)"
                    label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
